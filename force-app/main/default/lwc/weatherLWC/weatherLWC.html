<template>
  <lightning-card title="Weather forecast">
    <div>
      <div class="input-city">
        <lightning-input type="search" label="Enter city"></lightning-input>
      </div>
      <div class="submit-city-button">
        <lightning-button
          label="Search"
          onclick={getWeatherForecast}
        ></lightning-button>
      </div>
    </div>

    <div>
      <template if:true={weather}>
        <p>{city}, {dt}</p>
        <p>Temperature: {temperature}C</p>
        <p>Wind speed: {wind} m/s</p>
        <p>Pressure: {pressure}</p>
      </template>
    </div>
  </lightning-card>
</template>
